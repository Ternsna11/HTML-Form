<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <h1>Day 2!!!</h1>
  <body>
    <div>
      <!-- text fields -->
      <form>
        <lable for="zipcode">Zipcode:</lable>
        <input
          id="zip"
          type="text"
          name="zipcode"
          maxlength="5"
          autofocus="on"
        />
      </form>
    </div>
    <div>
      <!-- radio button form -->
      <form>
        <h2>Favorite Color: Using Radio Button</h2>
        <div>
          <input id="red" name="color" type="radio" value="red" />
          <label for="red">Red</label>
        </div>
        <div>
          <input id="blue" name="color" type="radio" value="blue" />
          <label for="blue">Blue</label>
        </div>
        <div>
          <input id="green" name="color" type="radio" value="green" />
          <label for="green">Green</label>
        </div>
      </form>
    </div>
    <div>
      <!-- checkbox form -->
      <form>
        <h2>Choose your monster's features: Using Checkboxes</h2>
        <div>
          <input name="scales" type="checkbox" id="scales" />
          <label for="scales">Scales</label>
        </div>
        <div>
          <input name="wings" type="checkbox" id="wings" />
          <label for="wings">Wings</label>
        </div>
        <div>
          <input name="horns" type="checkbox" id="horns" />
          <label for="horns">Horns</label>
        </div>
      </form>
    </div>
    <div>
      <!-- password form -->
      <form>
        <h2>Password form</h2>
        <label for="pwd">Password:</label>
        <input id="pwd" type="password" name="pwd" minlength="8" />
      </form>
    </div>
    <div>
      <!-- drop-down list selector -->
      <form>
        <h2>Choose a font: Using Drop-down List</h2>
        <select name="fonts" size="1">
          <option value="">Select a font</option>
          <option value="arial">Arial</option>
          <option value="times">Time New Roman</option>
          <option value="papyrus">Papyrus</option>
        </select>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
    <div>
      <form>
        <h2>Fieldset and Legands</h2>
        <fieldset>
          <legend>Shipping Information:</legend>
          <div>
            <label for="shippingName">Name:</label>
            <input
              id="shippingName"
              type="text"
              name="shipName"
              placeholder="Name Goes Here"
            />
          </div>
          <div>
            <label for="shippingZip">Zipcode:</label>
            <input
              id="shippingZip"
              type="text"
              name="shipZip"
              maxlength="5"
              placeholder="Zipcode"
            />
          </div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
    </div>
    <div>
      <form>
        <h2>Patterns</h2>
        <div>
          <label for="email">Email</label>
          <input id="email"type="email" name="email">
        </div>
        <div>
          <label for="phoneNum">PhoneNumber:</label>
          <input
          id="phoneNum"
          type="text"
          name="phone"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          placeholder="xxx-xxx-xxxx"
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
